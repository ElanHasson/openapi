operationId: update_vpc

summary: Update a VPC

description: |
  To update information about a VPC, send a PUT request to /v2/vpcs/$VPC_ID.
  Currently, only the name and description attributes can be updated. Excluding
  an attribute will reset it to its default.

tags:
  - VPCs

parameters:
  - $ref: 'parameters.yml#/vpc_id'

requestBody:
  required: true

  content:
    application/json:
      schema:
        type: object
        allOf:
        - $ref: 'models/vpc.yml#/vpc_updatable'

        required:
        - name

responses:
  '200':
    $ref: 'responses/existing_vpc.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'