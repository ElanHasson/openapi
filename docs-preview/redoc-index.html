<!DOCTYPE html>
<html>

<head>
    <title>API Docs PR Preview</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 10px 10px;
            font-family: 'Sailec-Medium','Helvetica','san-serif';
        }

        /* Style the header links */
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        /* Change the background color on mouse-over */
        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the active/current link*/
        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        /* Float the link section to the right */
        .header-right {
            float: right;
        }

        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">DigitalOcean APIv2 OpenAPI Preview</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>

    <redoc spec-url="" json-expand-level="all"></redoc>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pr = urlParams.get('pr');
        
        let specUrl = "DigitalOcean-public.v2.json";
        
        if (pr) {
            specUrl = `previews/${pr}-spec.json`

        }


        document.getElementsByTagName('redoc')[0].setAttribute('spec-url', specUrl);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
</body>

</html>
